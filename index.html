<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment #2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
</head>
<body>
    <header class='banner'>
        <br/>
        <h1>Table CSS Skills</h1>
    </header>
    <main>
        <div class='container'>
            <h1 class='table-header'>Weather Forecast</h1>
            <table>
                <tr class='table-cols'>
                    <td class='time'>Time</td>
                    <td class='temp'>Temperature</td>
                    <td class='humidity'>Humidity</td>
                </tr>
                <tr>
                    <td class='time-input'>7:00 PM</td>
                    <td class='temp-input'>23°</td>
                    <td class='humidity-input'>8%</td>
                </tr>
                <tr>
                    <td class='time-input'>8:00 PM</td>
                    <td class='temp-input'>24°</td>
                    <td class='humidity-input'>9%</td>
                </tr>
                <tr>
                    <td class='time-input'>9:00 PM</td>
                    <td class='temp-input'>21°</td>
                    <td class='humidity-input'>7%</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
